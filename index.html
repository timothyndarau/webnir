<html>
    <head>
        <link Rel="stylesheet" href="style.css" >
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="Calculator">
                <input type="text" placeholder=".00" id="inputbox">

                <div>
                    <button class="main">AC</button>
                    <button class="main">DEL</button>
                    <button class="">%</button>
                    <button class="">/</button>
                </div>

                <div>
                    <button >7</button>
                    <button >8</button>
                    <button >9</button>
                    <button class="operator">*</button>
                </div>
                
                <div>
                    <button >6</button>
                    <button >5</button>
                    <button >4</button>
                    <button class="operator">+</button>
                </div>
 
                <div>
                    <button >3</button>
                    <button >2</button>
                    <button >1</button>
                    <button class="operator">-</button>
                </div>

                <div>
                    <button >0</button>
                    <button >.</button>
                    <button class="hasil"></button>
                </div>
            </div>
        </div>

        <script src="index.js" ></script>

    </body>
</html>
